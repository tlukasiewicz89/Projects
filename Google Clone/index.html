<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google</title>
        <link rel="icon" href="images/google-icon.png">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header>
            <nav>
                <ul class="header-nav">
                    <a href="#">About</a>
                    <a href="#">Store</a>
                </ul>
                <ul class="header-nav">
                    <a href="#">Gmail</a>
                    <a href="#">Images</a>
                    <img class="header-img" src="https://icon-library.com/images/dot-icon/dot-icon-20.jpg" alt="">
                    <img id="profile-pic" class="header-img"
                        src="https://lh3.googleusercontent.com/ogw/ADea4I7rcUzKI422xEtfdg4HPubJbpmXPDhK5Zfgr3WSAw=s64-c-mo"
                        alt="">
                </ul>
            </nav>
        </header>

        <section>
            <form action="https://www.google.com/search">
                <img id="google-logo"
                    src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="">

                <div class="input-container">
                    <img src="images/search.png" alt="">
                    <input type="text" name="q">
                    <img src="images/voice-search.png" alt="">
                </div>
                <div class="button-container">
                    <button>Google Search</button>
                    <button>I'm Feeling Lucky</button>
                </div>
            </form>
        </section>

        <footer>
            <nav>
                <ul id="footer-left">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How Search works</a>
                </ul>
                <ul id="footer-right">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Settings</a>
                </ul>
            </nav>
        </footer>

    </body>

</html>
